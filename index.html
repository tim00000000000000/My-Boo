<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Special Surprise ‚ù§Ô∏è</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>

        <div id="ui-layer">
            <div id="score-board">
                <span>‚ù§Ô∏è Love Meter: </span>
                <div class="progress-bar"><div id="love-fill"></div></div>
            </div>
        </div>

        <div id="start-screen" class="screen active">
            <h1>Catch the Love!</h1>
            <p>Fill the meter to reveal a secret...</p>
            <button id="start-btn" class="btn">Start Game</button>
        </div>

        <div id="bridge-screen" class="screen hidden">
            <h1>Wait...</h1>
            <p>You've collected enough love! Are you ready for a secret?</p>
            <div class="buttons">
                <button id="bridge-yes-btn" class="btn yes-btn">I'm ready!</button>
                <button id="bridge-no-btn" class="btn no-btn">Not yet</button>
            </div>
        </div>

        <div id="proposal-screen" class="screen hidden">
            <div class="proposal-content">
                <h1>Will You Be My Valentine?</h1>
                <p class="sub-text">You caught my heart! Now I have to ask...</p>
                <div class="buttons">
                    <button id="yes-btn" class="btn yes-btn">YES!</button>
                    <button id="no-btn" class="btn no-btn">No</button>
                </div>
            </div>
        </div>

        <div id="celebration-screen" class="screen hidden">
            <h1>Happy Valentine's Day! üíç</h1>
            <p>I love you!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
